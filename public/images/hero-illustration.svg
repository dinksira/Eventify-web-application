<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="600" height="400" rx="20" fill="url(#bgGradient)" />

  <!-- Abstract shapes -->
  <circle cx="150" cy="120" r="60" fill="white" fill-opacity="0.1"/>
  <circle cx="450" cy="280" r="80" fill="white" fill-opacity="0.1"/>
  <rect x="300" y="50" width="100" height="200" rx="15" fill="white" fill-opacity="0.15"/>

  <!-- Event iconography (simplified) -->
  <rect x="260" y="270" width="40" height="40" rx="5" fill="#FFD700"/>
  <rect x="300" y="270" width="40" height="40" rx="5" fill="#FF69B4"/>
  <rect x="340" y="270" width="40" height="40" rx="5" fill="#4ADE80"/>

  <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="sans-serif" dy="120">
    Event Illustration
  </text>

  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="600" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#7E22CE"/>
      <stop offset="0.5" stop-color="#EC4899"/>
      <stop offset="1" stop-color="#F43F5E"/>
    </linearGradient>
  </defs>
</svg>
